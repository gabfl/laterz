language: python
python:
  - "3.5"
  - "3.6"
before_install:
  - sudo add-apt-repository --yes ppa:ecometrica/servers
  - sudo apt-get update
  - sudo apt-get install --yes wkhtmltopdf
  - pip install pycodestyle codecov
  - pip3 install -r requirements.txt
script:
  - pycodestyle --exclude=venv --ignore=E501 .
  - pytest
  - coverage run --branch --source=. -m unittest discover -bv
  - coverage report -m
after_success:
  - codecov
